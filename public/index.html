<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP CRUD Frontend</title>
</head>
<body>
    <h1>PHP CRUD Frontend</h1>
    <ul>
        <li><a href="?action=create">Create User</a></li>
        <li><a href="?action=read">Read Users</a></li>
        <li><a href="?action=update">Update User (ID=1)</a></li>
        <li><a href="?action=delete">Delete User (ID=1)</a></li>
    </ul>
    <div id="output"></div>
    <script>
        const links = document.querySelectorAll("a");
        links.forEach(link => {
            link.addEventListener("click", async e => {
                e.preventDefault();
                const res = await fetch("index.php" + link.getAttribute("href"));
                const json = await res.json();
                document.getElementById("output").innerText = JSON.stringify(json, null, 2);
            });
        });
    </script>
</body>
</html>
